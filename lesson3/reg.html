<html>

    <body>
        <script>
            //Напишите регулярное выражение для поиска HTML-цвета, заданного как #ABCDEF, то есть # и содержит затем 6 шестнадцатеричных символов.
            var str1 = '#AB76F4';
            var str2 = 'xxgtgth #111111 1jnrgkbjd';
            var str3 = 'xrhcyhxrthxt';
            console.log(str1.match(/#[0-9A-F]{6}/));
            console.log(str2.match(/#[0-9A-F]{6}/));
            console.log(str3.match(/#[0-9A-F]{6}/));
            
            //Создайте регэксп, который ищет все положительные числа, в том числе и с десятичной точкой. Например, var str = "1.5 0 12. 123.4."
            var num1 = '1.5 0 12. 123.4.';
            var num2 = '34 -16 5.5 7.62';
            console.log(num1.match(/(\b|^-)[0-9]+(\.[0-9]+)?/g));
            console.log(num2.match(/(\b|^-)[0-9]+(\.?[0-9]+)?/g));
            
            //Время может быть в формате часы:минуты или часы-минуты. И часы и минуты состоят из двух цифр, например 09:00, 21-30. Напишите регулярное выражение для поиска времени
            var str4 = 'Время может быть в формате часы:минуты или часы-минуты. И часы и минуты состоят из двух цифр, например 09:00, 21-30. Напишите регулярное выражение для поиска времени';
            console.log(str4.match(/[0-9]{2}[-:][0-9]{2}/g));
            
            //Написать проверку правильности координаты в файле инициализации шахматной доски c помощью регулярного выражения. Он должен иметь формат вида A6.
            var coord1 = 'F4';
            var coord2 = 'R9';
            var coord3 = 'sthrt';
            console.log(/^[A-H][1-8]$/.test(coord1));
            console.log(/^[A-H][1-8]$/.test(coord2));
            console.log(/^[A-H][1-8]$/.test(coord3));
        </script>
    </body>
</html>
